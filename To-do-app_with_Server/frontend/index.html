<!DOCTYPE html>
<html lang="en"></html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Todo list app</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
			<input type="text" placeholder="Please, enter an activity.." id="item"></input>	
			<button id="createBtn">
					<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve">
						<g>
							<path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/>
						</g>
					</svg> 
			</button>
		</header>
		<div class="container">
			<ul class="todo" id="todo">
				<table>
					<thead>
			 		 <tr>
					<th>Number</th>
					<th>Activity</th>
					<th></th>
			 		 </tr>
					</thead>
					<tbody id="itemTable">
					</tbody>
				</table>
			</ul>
		</div>
		<script src="index.js"></script>
	</body>
</html>
